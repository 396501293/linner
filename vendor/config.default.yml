paths:
  app: "app"
  test: "test"
  vendor: "vendor"
  public: "public"
files:
  scripts:
    concat:
      "scripts/app.js": "app/**/*.{js,coffee}"
      "scripts/vendor.js": "vendor/**/*.{js,coffee}"
    copy: {}
    order:
      before:
        - "vendor/jquery-1.10.2.js"
      after: []
  styles:
    concat:
      "styles/app.css": "app/**/[a-z]*.{css,scss,sass}"
    copy: {}
    order:
      before: []
      after: []
  images:
    concat: {}
    copy:
      "images/": "app/**/*.{png,gif}"
    order:
      before: []
      after: []
  views:
    concat: {}
    copy:
      "/": "app/**/*.{html,hbs}"
    order:
      before: []
      after: []
wrapper: "CMD"
notification: true
