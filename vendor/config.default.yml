paths:
  app: "app"
  test: "test"
  vendor: "vendor"
  public: "public"

groups:
  scripts:
    paths:
      - "app/scripts"
    order:
      - "vendor/jquery-1.10.2.js"
      - "..."
  styles:
    paths:
      - "app/styles"
  images:
    paths:
      - "app/images"
  views:
    paths:
      - "app/views"

modules:
  wrapper: "cmd"
  ignored: "vendor/**/*"
  definition: "/scripts/app.js"

revision:
  prefix: ""
  manifest: "manifest.yml"

notification: true
